<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <!-- reset trang lại  -->
    <style>
        [class*=col]{
            
            padding: 0px;
            margin: 0px auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container bg-info">
        <!-- head,nav,content,footer: 4 thành phần -->
        <!-- một dòng chia thành 12 cột, cũng có thể chia thành 2,3,4,5... cột  -->
        <div class="row">
            <!-- màn hình medium chiếm 3 cột -->
            <div class="col-md-3 bg-primary">col-md-3</div>
            <!-- màn hình medium chiếm 9 cột -->
            <div class="col-md-9 bg-success">col-md-9</div>
        </div>
        <div class="row">
            <div class="col-md-2 bg-dark ">col-md-2</div>
            <div class="col-md-4 bg-dark-subtle ">col-md-4</div>
            <div class="col-md-3 bg-light ">col-md-3</div>
            <div class="col-md-3 bg-opacity-75 ">col-md-3</div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-dark-subtle ">col-md-6</div>
            <div class="col-md-4 bg-warning ">col-md-4</div>
        </div>
        <div class="row">
            
        </div>
    </div>
    <!-- chiếm hết màn hình -->

</body>
</html>
